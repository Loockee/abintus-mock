<div class="ui-g ui-fluid">
  <form #employeeForm="ngForm" (ngSubmit)="onSubmitEmployeeForm">
    <input type="hidden" name="$key" #$key="nbModel" [(ngModel)]="employeeService.selectedEmployee.$key"/>
    <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="text" pInputText name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full name">
                <label>Name</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="text" pInputText name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
                <label>Position</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="text" pInputText name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
                <label>Office</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="text" pInputText name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
                <label>Salary</label>
            </span>
        </div>
        <div class="form-group">
          <button pButton type="submit" label="Submit" style="margin-bottom:10px" [disabled]="!employee.valid"></button>
          <button pButton type="button" label="Reset" style="margin-bottom:10px" class="red-btn" (click)="resetForm(employeeForm)"></button>
        </div>
    </div>
  </form>
</div>
